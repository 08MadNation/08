    <section class="booking-area section-padding-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="booking-content">
                        <h3>Book Your Session</h3>
                        <!-- Booking Form -->
                        <div class="booking-form">
                            <form id="booking-form-1">
                                <!-- Hidden form type input -->
                                <input type="hidden" name="form_type" value="booking_form_1">

                                <div class="form-group">
                                    <label for="name">Full Name</label>
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email" required>
                                </div>
                                <div class="form-group">
                                    <label for="session-date">Preferred Session Date</label>
                                    <input type="date" class="form-control" name="session-date" id="session-date" required>
                                </div>
                                <div class="form-group">
                                    <label for="package">Select Your Package</label>
                                    <select class="form-control" name="package" id="package" required>
                                        <option value="Basic">Basic - ₱1500</option>
                                        <option value="Standard">Standard - ₱2000</option>
                                        <option value="Premium">Premium - ₱2500</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="message">Additional Details</label>
                                    <textarea class="form-control" name="message" id="message" rows="4" placeholder="Enter any additional details here..."></textarea>
                                </div>
                                <button type="submit" class="btn oneMusic-btn mt-30">Book Now</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
